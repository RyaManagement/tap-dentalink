version: 1
send_anonymous_usage_stats: true
project_id: "tap-dentalink"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-dentalink"
    namespace: "tap_dentalink"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: auth_token
      label: Auth token
      description: The authorization token (ApiKEY)
      sensitive: true

    - name: api_url
      label: API URL
      description: The API URL

    - name: backoff_retries
      label: Backoff Retries
      description: Number of backoff retries

    - name: start_date
      label: Start Date
      description: Initial date to start extracting data from

    - name: end_date
      label: End Date
      description: End date for records to extract


    # TODO: Declare required settings here:
    settings_group_validation:
    - [auth_token]

    # TODO: Declare default configuration values here:
    config:
      backoff_retries: 10
      api_url: "https://api.dentalink.healthatom.com/api"

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
